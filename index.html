<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="container p-5">

    <!-- before log in -->
    <div id="log-in-area">
        <h1 class="text-center mt-5">Welcome to Pioneer Bank</h1>
        <div class="mt-5  submit-area p-5">
            <h4 class="mb-2">Log in</h4>
            <div class="row justify-content-center">
                <div class="col-md-10 mb-3">
                    <input type="text" class="form-control" id="staticEmail" value="" placeholder="email">
                </div>
                <div class="col-md-10">
                    <input type="password" class="form-control" id="inputPassword" placeholder="password">
                </div>
            </div>
            <button id="log-in" class="btn-success rounded mt-3">Enter</button>
        </div>
    </div>

    <!--after log in -->

    <div id="Transaction-area">
        <div class="row">
            <div class="col-md-4 mt-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mt-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 mt-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1250</span></h2>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-6">
                <div class="status">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount"  class="form-control" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success mt-3">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="status">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success mt-3">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>

        //log in button events handler
        const loginBtn = document.getElementById('log-in');
        loginBtn.addEventListener("click", function() {
            const logIn = document.getElementById('log-in-area');
            logIn.style.display = 'none';
            const transtn = document.getElementById('Transaction-area');
            transtn.style.display = 'block'
        })

        //Deposit button events handler
        const depositBtn = document.getElementById('addDeposit');
        depositBtn.addEventListener("click", function(){
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);    
        
        // Deposit
        const currentDeposite = document.getElementById('currentDeposite').innerText;
        const currentDepositNumber = parseFloat(currentDeposite);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById('currentDeposite').innerText = totalDeposit;

        // Balance
        const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById('currentBalance').innerText = totalBalance;

        document.getElementById("depositAmount").value = 0;
    })

        //Withdraw button events handler
        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener('click' , function(){
        const withdrawAmount = document.getElementById('withdrawAmount').value;
        const withdrawNumber = parseFloat(withdrawAmount);

        // Withdraw
        const currentWithdraw = document.getElementById('currentWithdraw').innerText;
        const currentwithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = withdrawNumber + currentwithdrawNumber;
        document.getElementById('currentWithdraw').innerText =  totalWithdraw ;

        // Balance
        const currentBalance = document.getElementById('currentBalance').innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance =  currentBalanceNumber - withdrawNumber;
        document.getElementById('currentBalance').innerText = totalBalance;

        document.getElementById('withdrawAmount').value= 0;
    })

        // updateSpanText("currentDeposit", depositNumber);
        // updateSpanText("currentBalance", depositNumber);
        // function updateSpanText(id, depositNumber){
        // const current = document.getElementById(id).innerText;
        // const currentNumber = parseFloat(current);
        // const totalAmount = depositNumber + currentNumber;
        // document.getElementById(id).innerText = totalAmount;
        // }


    </script>
</body>

</html>
